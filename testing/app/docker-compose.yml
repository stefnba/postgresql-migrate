version: '3.8'

services:
    db:
        image: postgres:14.5-alpine
        restart: always
        env_file:
            - .env
        environment:
            - POSTGRES_PASSWORD=${DB_PASSWORD}
        ports:
            - '${DB_PORT}:5432'
        volumes:
            # Run setup scripts
            - ./tests/app/db/scripts:/docker-entrypoint-initdb.d/
