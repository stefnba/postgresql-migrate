version: '3.8'

services:
    db:
        image: postgres:14.5-alpine
        restart: always
        container_name: DB_POSTGRESQL_MIGRATE
        env_file:
            - ./.env
        environment:
            - POSTGRES_PASSWORD=${DB_PASSWORD}
        ports:
            - '${DB_PORT}:5432'
        volumes:
            # Run setup scripts
            - ./db/scripts:/docker-entrypoint-initdb.d/
